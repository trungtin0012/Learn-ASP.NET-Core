<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dutch Treat</title>
    <link href="css/dutchtreat.css" rel="stylesheet" />
</head>
<body>
    <h2>Dutch Treat</h2>
    <div class="product-info">
        <img src="img/MU.jpg" />
        <h3>Mug</h3>
        <ul class="product-props">
            <li>Price: $9.99</li>
            <li>Artist: Van Gogh</li>
            <li>Title: </li>
            <li>Description: Self-portrait</li>
        </ul>
        <button id="buyButton">Buy</button>
    </div>
    <form id="theForm">
        <label>Your Name:</label>
        <br />
        <input />
        <br />

        <label>Email:</label>
        <br />
        <input type="text" />
        <br />

        <label>Subject:</label>
        <br />
        <input />
        <br />

        <label>Message</label>
        <br />
        <textarea rows="4"></textarea>
        <br />

        <input type="submit" value="Send Message" />
    </form>

    <div>
        <div id="loginToggle">Login</div>
        <form class="popup-form">
            <div>
                <label>Username</label>
                <input type="text" />
            </div>
            <div>
                <label>Password</label>
                <input type="password"/>
            </div>
            <div>
                <input type="checkbox" />
                <label>Remember me?</label>
            </div>
            <div>
                <input type="submit" value="Login"/>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
    <script src="js/index-DucthTreat.js"></script>
</body>
</html>
